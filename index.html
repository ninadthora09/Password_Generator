<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
    <title>Password-generator</title>
</head>
<body>
    
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="inputbox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copy_icon">content_copy</span>
        </div>
        <input type="range" min="1" max="20" value="8" id="inputSlider">
        
        <div class="inRow">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="inRow">
            <label for="lowercase">Include Lowecase Letters [a-z]</label>
            <input type="checkbox" name="lowercase" id="lowercase"checked>
        </div>
        <div class="inRow">
            <label for="uppercase">Include Uppercase Letters [A-Z]</label>
            <input type="checkbox" name="uppercase" id="uppercase"checked>
        </div>
        <div class="inRow">
            <label for="number">Include Numbers [0-9]</label>
            <input type="checkbox" name="number" id="number"checked>
        </div>
        <div class="inRow">
            <label for="symbol">Include Symbols[*@!]</label>
            <input type="checkbox" name="symbol" id="symbol"checked>
        </div>
        <button type="button" id="gp">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
